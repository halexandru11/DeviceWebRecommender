<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Gimme</title>
</head>

<body>
    <header>
        <div class="siteHeader">
            <!-- This section gets pushed to the left side-->
            <div class="siteHeader__logo">
                <div class="logo">
                    <a href="/" class="logo__button">
                        <h1>G</h1>
                    </a>
                </div>
                <a href="/" class="title__button">
                    <h2>GIMME</h2>
                </a>
            </div>
            <!-- This section gets pushed to the right side-->
            <div class="siteHeader__section">
                <div class="dropdown-menu">
                    <div class="dropdown">
                        <div class="dropbtn">
                            <div class="bar">
                                <span class="top"></span>
                                <span class="middle"></span>
                                <span class="bottom"></span>
                            </div>
                        </div>
                        <div class="dropdown-content">
                            <a href="../auth/signin.html">Sign In</a>
                            <a href="../auth/signup.html">Sign Up</a>
                            <a href="../info/about.html">About</a>
                            <a href="../products/products.html" id="products-btn">Products</a>
                            <a href="../settings/choose-theme.html">Choose theme</a>
                            <a href="../info/help.html">Help</a>
                        </div>
                    </div>
                    <ul class="dropdown-content">
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="product-details">
        <div class="product-details__image">
            <img src="{%IMAGE_SRC%}" alt="ProductImage">                
            <div class="product-details__label">
                {%PRODUCT_VENDOR%}
            </div>
        </div>
        <div>
            <h2 class="product-details__title">{%PRODUCT_NAME%}</h2>
            <!-- TREBUIE SA GASESC O METODA DE A TRANSFORMA STELELE ASTEA IN CEVA DINAMIC -->
            <div class="product-details__review">
                <span class="product-details__review-stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                </span>
                <p class="product-details__review-details">{%PRODUCT_REVIEWS%} reviews</p>
            </div>
            <div class="product-details__more">
                <div class="product-details__more-share">
                    <i class="fa fa-share-alt"></i>
                    <p class="product-details__share-text">Share</p>
                </div>
                <div class="product-details__more-wishlist">
                    <i class="fa fa-heart-o"></i>
                    <p class="product-details__wishlist-text">Add to wishlist</p>
                </div>
            </div>
            <a href="{%PRODUCT_URL%}" class="product-details__buy-button" target="_blank">
                <div class="product-details__buy">
                  <p class="product-details__buy-text">Get it</p>
                  <p class="product-details__buy-text">({%PRODUCT_PRICE%}) RON</p>
                </div>
            </a>
        </div>
    </div>

    <div class="similar">
        <h1 class="similar__text">Similar products</h1>
        <div class="similar__products">
            {%PRODUCT_CARDS%}
        </div>
    </div>
        <div class="table">
            <div class="table__header">
                <h1 class="table__header__title">Specification</h1>
                <h1 class="table__header__value">Description</h1>
            </div>
            {%PRODUCT_SPECIFICATIONS%}
        </div> 
    </div>
    <script src="../../assets/scripts/load-theme.js"></script>
    
</body>

</html>
