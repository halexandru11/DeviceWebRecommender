<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Gimme</title>
  </head>

  <body>
    <header>
      <div class="siteHeader">
        <!-- This section gets pushed to the left side-->
        <div class="siteHeader__logo">
          <div class="logo">
            <h1>G</h1>
          </div>
          <h2>GIMME</h2>
        </div>
        <!-- This section gets pushed to the right side-->
        <div class="siteHeader__section">
          <div class="dropdown-menu">
            <div class="dropdown">
              <div class="dropbtn">
                <div class="bar">
                  <span class="top"></span>
                  <span class="middle"></span>
                  <span class="bottom"></span>
                </div>
              </div>
              <div class="dropdown-content">
                <a href="../auth/signin.html">Sign In</a>
                <a href="../auth/signup.html">Sign Up</a>
                <a href="../info/about.html">About</a>
                <a href="../products/products.html">Products</a>
                <a href="../settings/choose-theme.html">Choose theme</a>
                <a href="../info/help.html">Help</a>
              </div>
            </div>
            <ul class="dropdown-content"></ul>
          </div>
        </div>
      </div>
    </header>

    <main class="add-product-layout">
      <h1>Add new product</h1>
      <input
        id="name"
        type="text"
        class="field"
        name="name"
        placeholder="Product name"
      >
      <input
        id="url"
        type="text"
        class="field"
        name="url"
        placeholder="Product url"
      >
      <input
        id="img"
        type="text"
        class="field"
        name="img"
        placeholder="Product image url"
      >
      <input
        id="price"
        type="text"
        class="field"
        name="price"
        placeholder="Product price (RON)"
      >
      <input
        id="rating"
        type="text"
        class="field"
        name="rating"
        placeholder="Product rating"
      >
      <input
        id="numReviews"
        type="text"
        class="field"
        name="numReviews"
        placeholder="Number of reviews"
      >
      <button id="add-product">Add product</button>
    </main>
    <script src="../../assets/scripts/load-theme.js"></script>
    <script src="assets/scripts/add-product.js"></script>
  </body>
</html>
