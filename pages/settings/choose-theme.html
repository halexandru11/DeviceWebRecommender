<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Product Details</title>
</head>

<body>
    <div class="themes-layout">
        <span class="themes-layout__brightness">
            <button class="themes-layout__brightness__tab">Light</button>
            <button class="themes-layout__brightness__tab active">Dark</button>
        </span>
        <div class="themes-layout__colors">
            <span class="themes-layout__colors-lighter">
                <button class="red"></button>
                <button class="orange"></button>
                <button class="yellow"></button>
                <button class="lime"></button>
                <button class="aquamarine"></button>
                <button class="blue"></button>
                <button class="purple"></button>
                <button class="pink"></button>
            </span>
            <span class="themes-layout__colors-darker">
                <button class="red"></button>
                <button class="orange"></button>
                <button class="yellow"></button>
                <button class="lime"></button>
                <button class="aquamarine"></button>
                <button class="blue"></button>
                <button class="purple"></button>
                <button class="pink"></button>
            </span>
        </div>
        <h3>Preview</h3>
        <div class="themes-layout__preview">
        </div>
    </div>
</body>

</html>
