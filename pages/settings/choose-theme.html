<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Products</title>
</head>

<body>
    <header>
        <div class="siteHeader">
            <!-- This section gets pushed to the left side-->
            <div class="siteHeader__section">
                <div class="siteHeader__section__siteHeaderLogo"> 
                    <a href="../index.html">
                        <img src="../../assets/images/logo.svg" alt="Gimme">
                    </a>
                </div>   
            </div>
            <!-- This section gets pushed to the right side-->
            <div class="siteHeader__section">
                <div class="dropdown-menu">
                    <div class="dropdown">
                        <label class="bar" for="check"> 
                            <span class="top"></span>
                            <span class="middle"></span>
                            <span class="bottom"></span>
                        </label>
                        <button class="drop-btn" id="check"></button>
                        <div class="dropdown-content">
                            <a href="../auth/signin.html">Sign In</a>
                            <a href="../auth/signup.html">Sign Up</a>
                            <a href="../info/about.html">About</a>
                            <a href="../products/products.html">Products</a>
                            <a href="choose-theme.html">Choose theme</a>
                            <a href="../info/help.html">Help</a>
                        </div>
                    </div>
                    <ul class="dropdown-content">
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="theme-layout">
        <div class="theme-layout__brightness">
            <button class="theme-layout__brightness__tab">Light</button>
            <button class="theme-layout__brightness__tab active">Dark</button>
        </div>
        <div class="theme-layout__colors">
            <span class="theme-layout__colors-lighter">
                <button class="red"></button>
                <button class="orange"></button>
                <button class="yellow"></button>
                <button class="lime"></button>
                <button class="aquamarine"></button>
                <button class="blue"></button>
                <button class="purple"></button>
                <button class="pink"></button>
            </span>
            <span class="theme-layout__colors-darker">
                <button class="red"></button>
                <button class="orange"></button>
                <button class="yellow"></button>
                <button class="lime"></button>
                <button class="aquamarine"></button>
                <button class="blue"></button>
                <button class="purple"></button>
                <button class="pink"></button>
            </span>
        </div>
        <h2>Preview</h2>
        <div class="theme-layout__preview">
            <span class="theme-layout__preview__columns">
                <div class="theme-layout__preview__columns-left">
                    <h3>This is some text</h3>
                    <input class="field" placeholder="Hint text">
                    <input class="field" value="I have some text">
                    <button>I am a button</button>
                    <div class="filter-capsule">
                        <p>Filter capsule</p>
                        <i class="fa fa-times filter-capsule__icon"></i>
                    </div>
                </div>
                <div class="product-card">
                    <div>
                        <img src="../../assets/images/tablet.png" class="product-card__image">
                        <div class="product-card__price">
                            Price
                        </div>
                    </div>
                    <h1 class="product-card__title">Some product</h1>
                    <button>Details</button>
                </div>
            </span>
        </div>
    </div>
</body>

</html>
