<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Gimme</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="../index.html" class="menu-nav__link">
                        Home
                    </a>
                </li>
                <li class="menu-nav__item active">
                    <a href="signin.html" class="menu-nav__link">
                        Sign in
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="about.html" class="menu-nav__link">
                        About
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="help.html" class="menu-nav__link">
                        Help
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup">
            <div clas="signup__column1">
                <div class="signup__column1__now">
                    <h1>Sign up now</h1>
                </div>
                <div class="signup__column1__later">
                    <h1>or cry later...</h1>
                </div>
                <form>
                    <div class="signup__column1__field">
                        <input type="text" class="field" name="username" placeholder="Username">
                    </div>
                    <div class="signup__column1__field">
                        <input type="email" class="field" name="email" placeholder="Email">
                    </div>
                    <div class="signup__column1__field">
                        <input type="password" class="field" name="password" placeholder="Password">
                    </div>
                    <div class="signup__column1__field">
                        <input type="password" class="field" name="confirm_password" placeholder="Confirm password">
                    </div>
                </form>

                <div class="signup__column1__button">
                    <a href="../products/products.html" class="button">
                    <button type="submit" class="button">
                            Sign up
                        </button>
                    </a>
                </div>

            </div>

            <div class="signup__image">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle4"></div>
                <div class="circle5"></div>
                <div class="circle6"></div>
                <div class="circle7"></div>
                <div class="circle8"></div>
                <img src="../../assets/images/woman.PNG" alt="Sign In">
            </div>
        </section>
        <footer>&copy; Copyright 2023</footer>

    </main>
    <script src="../../assets/scripts/load-theme.js"></script>
</body>

</html>
