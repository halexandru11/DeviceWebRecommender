<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Gimme</title>
</head>

<body>

    <header>
        <div class="siteHeader">
            <!-- This section gets pushed to the left side-->
            <div class="siteHeader__section">
                <div class="siteHeader__item siteHeaderLogo"> </div>
            </div>
            <!-- This section gets pushed to the right side-->
            <div class="siteHeader__section">
                <div class="dropdown-menu">
                    <div class="dropdown">
                        <label class="bar" for="check"></label>
                        <button class="dropbtn" id="check">
                                <span class="top"></span>
                                <span class="middle"></span>
                                <span class="bottom"></span>
                        </button>
                        <div class="dropdown-content">
                            <a href="signin.html">Sign In</a>
                            <a href="signup.html">Sign Up</a>
                            <a href="../info/about.html">About</a>
                            <a href="../products/products.html">Products</a>
                            <a href="../settings/choose-theme.html">Choose theme</a>
                            <a href="../info/help.html">Help</a>
                        </div>
                    </div>
                    <ul class="dropdown-content">
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="signin">
            <div class="signin__column1">
                <div class="signin__column1__welcome">
                    <h1>Welcome back, pal!</h1>
                </div>
                <form>
                    <div class="signup__column1__field">
                        <input type="text" class="field" name="username" placeholder="Username">
                    </div>
                    <div class="signup__column1__field">
                        <input type="password" class="field" name="password" placeholder="Password">
                    </div>
                </form>

                <div class="signin__column1__forgot">
                    <a class="underlined_text" href="">
                        Forgot your password?
                    </a>
                </div>

                <div class="signin__column1__button">
                    <button class="button">
                            Sign in
                    </button>
                </div>

            </div>

            <div class="signin__image">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle4"></div>
                <div class="circle5"></div>
                <div class="circle6"></div>
                <div class="circle7"></div>
                <div class="circle8"></div>
                <img src="../../assets/images/woman.PNG" alt="Sign In">
            </div>
        </section>
        <footer>&copy; Copyright 2023</footer>

    </main>
</body>

</html>
