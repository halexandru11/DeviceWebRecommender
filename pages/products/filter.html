<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css">

    <title>Gimme</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="filter">
            <div class="filter__section1">
                <div class="filter__section1__column1">
                    <h1 class="text-button">Favourite shops</h1>
                    <div class="filter__section1__column1__buttons">
                        <button class="button-light">Emag</button>
                        <button class="button-light">Flanco</button>
                        <button class="button-light">PC Garage</button>
                        <button class="button-light">Altex</button>
                        <button class="button-light">Media Galaxy</button>
                    </div>
                </div>
                <div class="filter__section1__column2">
                    <h1 class="text-button">Devices</h1>
                    <div class="filter__section1__column2__buttons">
                        <button class="button-light">PC's</button>
                        <button class="button-light">Phones</button>
                        <button class="button-light">Headphones</button>
                        <button class="button-light">Laptops</button>
                        <button class="button-light">Smartwatches</button>
                        <button class="button-light">Cameras</button>
                        <button class="button-light">Tablets</button>
                        <button class="button-light">Keyboards</button>
                        <button class="button-light">Mouses</button>
                        <button class="button-light">TV's</button>
                    </div>
                </div>
            </div>
            <div class="filter__section2">
                <div class="filter__section2__price">
                    <h4> Price: </h4>
                    <div class="filter__section2__price__options">
                        <input type="text" class="field" name="min" placeholder="min">
                        <input type="text" class="field" name="max" placeholder="max">
                    </div>
                    <h4 class="unit"> RON </h4>
                </div>
                <div class="filter__section2__autonomy">
                    <h4> Autonomy: </h4>
                    <div class="filter__section2__autonomy__options">
                        <input type="text" class="field" name="min" placeholder="min">
                        <input type="text" class="field" name="max" placeholder="max">
                    </div>
                    <h4 class="unit"> Hours </h4>
                </div>
                <div class="filter__section2__color">
                    <h4> Color: </h4>
                    <div class="filter__section2__color__options">
                        <button class="button-light">Red</button>
                        <button class="button-light">Black</button>
                        <button class="button-light">White</button>
                        <button class="button-light">Golden</button>
                        <button class="button-light">Green</button>
                        <button class="button-light">Pink</button>
                        <button class="button-light">Grey</button>
                        <button class="button-light">Blue</button>
                        <button class="button-light">Purple</button>
                        <button class="button-light">Yellow</button>
                    </div>
                </div>
                <div class="filter__section2__model">
                    <h4> Model: </h4>
                    <div class="filter__section2__model__options">
                        <button class="button-light">LG</button>
                        <button class="button-light">Huawei</button>
                        <button class="button-light">Apple</button>
                        <button class="button-light">Samsung</button>
                        <button class="button-light">Xiaomi</button>
                        <button class="button-light">Philips</button>
                        <button class="button-light">Asus</button>
                        <button class="button-light">LogiTech</button>
                    </div>
                </div>
                <button id="apply-changes" class="filter__section2__apply-changes"> Apply changes </button>
            </div>
        </section>

        <footer>&copy; Copyright 2023</footer>

    </main>
    <script src="../../assets/scripts/load-theme.js"></script>
    <script src="../../assets/scripts/main.js"></script>
</body>

</html>
