<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Product Details</title>
</head>

<body>
    <div class="product-details">
        <div class="product-details__image">
            <img src="../../assets/images/tablet.png">                
            <div class="product-details__label">
                Emag
            </div>
        </div>
        <div>
            <h2 class="product-details__title">This is the title of the product which can be more the one line</h2>
            <span class="product-details__review">
                <span class="product-details__review-stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                </span>
                <p class="product-details__review-details">2,164 reviews</p>
            </span>
            <span class="product-details__more">
                <button class="product-details__more-share">
                    <i class="fa fa-share-alt"></i>
                    <p class="product-details__share-text">Share</p>
                </button>
                <button class="product-details__more-wishlist">
                    <i class="fa fa-heart-o"></i>
                    <p class="product-details__wishlist-text">Add to wishlist</p>
                </button>
            </span>
            <button class="product-details__buy">
                <p class="product-details__buy-text">Get it</p>
                <p class="product-details__buy-text">(1,999.00 RON)</p>
            </button>
        </div>
    </div>

    <div class="similar">
        <h1 class="similar__text">Similar products</h1>
        <span class="similar__products">
            <div class="similar__products__card">
                <img src="../../assets/images/tablet.png" class="similar__products__card-image">
                <p class="similar__products__card-title">
                    Product 1
                </p>
                <button>Details</button>
            </div>

            </div>
            <div class="similar__products__card">

                <p class="similar__products__card-title">
                    Product 4
                </p>
                <button>Details</button>
            </div>
            <div class="similar__products__card">
                <img src="../../assets/images/tablet.png" class="similar__products__card-image">
                <p class="similar__products__card-title">
                    Product 5
                </p>
                <button>Details</button>
            </div>
            <div class="similar__products__card">
                <img src="../../assets/images/tablet.png" class="similar__products__card-image">
                <p class="similar__products__card-title">
                    Product 6
                </p>
                <button>Details</button>
            </div>
            <div class="similar__products__card">
                <img src="../../assets/images/tablet.png" class="similar__products__card-image">
                <p class="similar__products__card-title">
                    Product 7
                </p>
                <button>Details</button>
            </div>
            <div class="similar__products__card">
                <img src="../../assets/images/tablet.png" class="similar__products__card-image">
                <p class="similar__products__card-title">
                    Product 8
                </p>
                <button>Details</button>
            </div>
            <div class="similar__products__card">
                <img src="../../assets/images/tablet.png" class="similar__products__card-image">
                <p class="similar__products__card-title">
                    Product 9
                </p>
                <button>Details</button>
            </div>
        </span>
    </div>
        <div class="table">
            <span class="table__header">
                <h1 class="table__header__title">Specification</h1>
                <h1 class="table__header__value">Description</h1>
            </span>
            <span class="table__row">
                <h1 class="table__row__title">Color</h1>
                <h1 class="table__row__value">Black</h1>
            </span>
            <span class="table__row">
                <h1 class="table__row__title">Weight</h1>

            </span>
            <span class="table__row">

            </span>
